<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mẫu Quản Trị Viên</title>
  <!-- BOOTSTRAP STYLES-->
  <link href="assets/admin/css/bootstrap.css" rel="stylesheet" />
  <!-- FONTAWESOME STYLES-->
  <link href="assets/admin/css/font-awesome.css" rel="stylesheet" />
  <!-- MORRIS CHART STYLES-->
  <link href="assets/admin/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
  <!-- CUSTOM STYLES-->
  <link href="assets/admin/css/custom.css" rel="stylesheet" />
  <!-- GOOGLE FONTS-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
  <div id="wrapper">
    <div id="page-wrapper">
      <div id="page-inner">
        <div class="row">
          <div class="col-md-12">
            <h2>Danh Sách Người Dùng</h2>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Team</th>
                        <th>Image</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Operation</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                        <td>{{ i + 1 }}</td> <!-- Số thứ tự -->
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.team }}</td>
                        <td>{{ user.image }}</td>
                        <td>{{ user.created_at | date: 'dd/MM/yyyy HH:mm' }}</td>
                        <td>{{ user.updated_at | date: 'dd/MM/yyyy HH:mm' }}</td>
                        <td> 
                          <button class="btn btn-danger" (click)="confirmDelete(user._id)">Xóa</button>
                          <a [routerLink]="['/users', user._id]" class="btn btn-info mt-2">Sửa</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
  <script src="assets/admin/js/jquery-1.10.2.js"></script>
  <script src="assets/admin/js/bootstrap.min.js"></script>
  <script src="assets/admin/js/jquery.metisMenu.js"></script>
  <script src="assets/admin/js/morris/raphael-2.1.0.min.js"></script>
  <script src="assets/admin/js/morris/morris.js"></script>
  <script src="assets/admin/js/custom.js"></script>
</body>

</html>
