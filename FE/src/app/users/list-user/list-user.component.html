<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mẫu Quản Trị Viên</title>
  <!-- BOOTSTRAP STYLES-->
  <link href="assets/admin/css/bootstrap.css" rel="stylesheet" />
  <!-- FONTAWESOME STYLES-->
  <link href="assets/admin/css/font-awesome.css" rel="stylesheet" />
  <!-- MORRIS CHART STYLES-->
  <link href="assets/admin/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
  <!-- CUSTOM STYLES-->
  <link href="assets/admin/css/custom.css" rel="stylesheet" />
  <!-- GOOGLE FONTS-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>

  <div id="wrapper">
    <div id="page-wrapper">
      <div id="page-inner">
        <hr/>

        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h6>Danh Sách Khách Hàng</h6>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>

                        <th>STT</th>
                        <th>Tên đăng nhập</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th>Nhóm </th>
                        <th>Hình ảnh</th>
                        <th>Ngày tạo</th>              
                 
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users| paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                        <td>{{ i + 1 }}</td> <!-- Số thứ tự -->
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.team }}</td>
                        <td><img src="{{user.image}}" alt="{{ user.username }}" width="70" height="50"></td> <!-- Hiển thị hình ảnh -->
                        <td>{{ user.created_at | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ user.updated_at | date: 'dd/MM/yyyy'}}</td>
                        <td>
                          <button class="btn btn-danger" (click)="confirmDelete(user._id)">Xóa</button>
                          <a [routerLink]="['/users', user._id]" class="btn btn-info ">Sửa</a>
                        </td>
                      </tr>
                    </tbody>
                   
                  </table>
                </div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- /. NAV SIDE  -->

  <script src="assets/admin/js/jquery-1.10.2.js"></script>
  <!-- BOOTSTRAP SCRIPTS -->
  <script src="assets/admin/js/bootstrap.min.js"></script>
  <!-- METISMENU SCRIPTS -->
  <script src="assets/admin/js/jquery.metisMenu.js"></script>
  <!-- MORRIS CHART SCRIPTS -->
  <script src="assets/admin/js/morris/raphael-2.1.0.min.js"></script>
  <script src="assets/admin/js/morris/morris.js"></script>
  <!-- CUSTOM SCRIPTS -->
  <script src="assets/admin/js/custom.js"></script>

</body>

</html>
