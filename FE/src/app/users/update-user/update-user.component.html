
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mẫu Quản trị Bootstrap Miễn phí: Binary Admin</title>
    <!-- STYLES CỦA BOOTSTRAP-->
    <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- STYLES CỦA FONTAWESOME-->
    <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- STYLES TÙY CHỈNH-->
    <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
    <!-- FONT CHỮ GOOGLE-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <!-- PHẦN BÊN CẠNH THANH NAVIGATION  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="col-md-12">
                    <h2>Sửa thông tin khách hàng</h2>
                </div>
                <form (submit)="updateUser()">
                    <div class="form-group">
                        <label for="username">Tên người dùng</label>
                        <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
                  </div>
                    <div class="form-group">
                        <label for="role">Vai Trò</label>
                        <select class="form-control" id="role" required [(ngModel)]="role" name="role">
                            <option value="leader">Leader</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Hình ảnh</label>
                        <input type="file" class="form-control" id="image" required [(ngModel)]="image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="team">Đội</label>
                        <input type="text" class="form-control" id="team" required [(ngModel)]="team" name="team">
                    </div>
                    <div class="form-group">
                      <label for="created_at">Ngày Tạo Ra</label>
                      <input type="date" class="form-control" id="created_at" required [(ngModel)]="created_at" name="created_at">
                  </div>
                    <div class="form-group">
                        <label for="updated_at">Ngày Cập Nhật</label>
                        <input type="date" class="form-control" id="updated_at" required [(ngModel)]="updated_at" name="updated_at">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!formValid()">Cập nhật</button>
                </form>
            </div>

        </div>
    </div>
   
    <script src="../../assets/admin/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="../../assets/admin/js/bootstrap.min.js"></script>
    <!-- SCRIPTS CỦA METISMENU -->
    <script src="../../assets/admin/js/jquery.metisMenu.js"></script>
    <!-- SCRIPTS TÙY CHỈNH -->
    <script src="../../assets/admin/js/custom.js"></script>
</body>

</html>
