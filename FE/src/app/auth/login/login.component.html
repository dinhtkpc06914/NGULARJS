<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="assets/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
            <h3>Đăng<strong>Nhập</strong></h3>
            <p class="mb-4"></p>
          </div>
          <form action="#" method="post" (submit)="login()">
            <div class="form-group first">
              <label for="username">Tên Đăng Nhập <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>

            </div>
            <div class="form-group last mb-4">
              <label for="password">Mật khẩu<span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              
            </div>
            
            <div class="d-flex mb-5 justify-content-between">
              <label class="control control--checkbox mb-0"><span class="caption">Ghi nhớ tôi</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span> 
            </div>
            <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

           <div class=" text text-center">
            <input type="submit" value="Đăng Nhập" class="btn text-white btn-block btn-primary">
            <a routerLink="/register"><input type="submit" value="Đăng Ký" class="btn text-white btn-block btn-success"></a>
           </div>
            <span class="d-block text-left my-4 text-muted">Hoặc đăng nhập bằng</span>
            
            <div class="social-login">
              <a href="#" class="facebook">
                <span class="icon-facebook mr-3"></span> 
              </a>
              <a href="#" class="twitter">
                <span class="icon-twitter mr-3"></span> 
              </a>
              <a href="#" class="google">
                <span class="icon-google mr-3"></span> 
              </a>
            </div>
          </form>
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
