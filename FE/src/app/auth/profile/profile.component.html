
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin tài khoản</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="container mt-2">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center mb-4">Thông tin tài khoản</h2>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-md-12 profile-img-container">
                            <img src="assets/form/images/admin.jpg" alt="Profile Image" class="img-fluid profile-img">
                        </div>
                        <div class="col-md-12 mt-4">
                            <div *ngIf="user" class="card p-3">
                                <div class="card-body card-info">
                                    <p><strong>Username:</strong> {{ user.username }}</p>
                                    <p><strong>Role:</strong> {{ user.role }}</p>
                                    <p><strong>Email:</strong> {{ user.email }}</p>
                                    <p><strong>Team:</strong> {{ user.team }}</p>
                                    <p><strong>Ngày Tạo:</strong> {{ user.created_at }}</p>
                                </div>
                            </div>
                            <div *ngIf="!user" class="loading-text">
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
