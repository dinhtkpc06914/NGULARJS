<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/form/fonts/icomoon/style.css">

    <link rel="stylesheet" href="assets/form/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/form/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="assets/form/css/style.css">

    <title>Register</title>
  </head>
  <body>
      <div class="container mt-5">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Đăng Ký</h3>
              </div>
              <form (submit)="register()" #addUserForm="ngForm">
                <div class="form-group first">
                  <label for="email">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="form-group first">
                  <label for="username">Tên Đăng Nhập <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Mật Khẩu <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="form-group last mb-3">
                  <label for="image">Hình ảnh</label>
                  <input type="file" (change)="uploadFile($event)" [(ngModel)]="image" id="image" name="image" required>
                  <div *ngIf="addUserForm.controls['image']?.invalid && (addUserForm.controls['image']?.dirty || addUserForm.controls['image']?.touched)"
                      class="alert alert-danger">
                      <div *ngIf="addUserForm.controls['image']?.errors?.required">Hình ảnh là bắt buộc.</div>
                  </div>
              </div>
                <div class="form-group last mb-4">
                  <label for="select">Chức Vụ <span class="text-danger">*</span></label>
                  <select class="form-select" id="select" [(ngModel)]="role" name="role" required>
                    <option value="leader">Leader</option>
                    <option value="employee">Employee</option>
                  </select>
                </div>

                <input type="submit" value="Đăng Ký" class="btn text-white btn-block btn-primary">
                <span class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</span>

                <span class="text-center my-3 d-block">Hoặc đăng nhập bằng</span>

                <div class="social-login">
                  <a href="#" class="btn btn-block py-2 btn-facebook">
                    <span class="icon-facebook mr-3"></span> Đăng Nhập Với Facebook
                  </a>
                  <a href="#" class="btn btn-block py-2 btn-google">
                    <span class="icon-google mr-3"></span> Đăng Nhập Với Google
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="assets/form/js/jquery-3.3.1.min.js"></script>
    <script src="assets/form/js/popper.min.js"></script>
    <script src="assets/form/js/bootstrap.min.js"></script>
    <script src="assets/form/js/main.js"></script>
  </body>
</html>
