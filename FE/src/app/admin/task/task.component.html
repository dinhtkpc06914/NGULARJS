<app-header></app-header> <!-- Thêm header component -->

    <div id="wrapper">
        <div id="page-wrapper">
            <div id="page-inner">

                <div class="row">
                    <div class="col-md-12">
                        <h2>Danh Sách Task</h2>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Tasks</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Name</th>
                                                <th>Description</th>
                                                <th>Leader ID</th>
                                                <th>Due Date</th>
                                                <th>Status</th>
                                                <th>Created At</th>
                                                <th>Updated At</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let task of tasks; let i = index">
                                                <td>{{ i + 1 }}</td>
                                                <td>{{ task.name }}</td>
                                                <td>{{ task.description }}</td>
                                                <td>{{ task.assignee_id }}</td>
                                                <td>{{ task.due_date }}</td>
                                                <td>{{ task.status }}</td>
                                                <td>{{ task.created_at }}</td>
                                                <td>{{ task.updated_at }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
