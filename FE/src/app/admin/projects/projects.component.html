<app-header></app-header>
    <div id="wrapper">
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Danh Sách Dự Án</h2>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-md-4" *ngFor="let project of projects; let i = index">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{ project.name | uppercase }}
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Name</th>
                                                <th>Description</th>
                                                <th>leader id</th>
                                                <th>Team</th>
                                                <th>start date</th>
                                                <th>end_date</th>
                                                <th>Bugget</th>
                                                <th>status</th>
                                                <th>Create at</th>
                                                <th>update at</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let project of projects; let i = index">
                                                <td>{{ i + 1 }}</td> <!-- Số thứ tự -->
                                                <td>{{ projects.id }}</td>
                                                <td>{{ projects.name }}</td>
                                               
                                                <td><a [routerLink]="['/project', project.id ]">Chi tiết</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ensure a new row starts after every third project -->
                    <div class="clearfix" *ngIf="(i + 1) % 3 === 0"></div>
                </div>
            </div>
        </div>
    </div>
