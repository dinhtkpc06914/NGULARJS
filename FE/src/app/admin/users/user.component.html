

  
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mẫu Quản Trị Viên</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="assets/admin/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/admin/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
  <app-header></app-header>
  <div id="wrapper">
    <div id="page-wrapper">
      <div id="page-inner">
        <div class="row">
          <div class="col-md-12">
            <h2>Danh Sách Khách Hàng</h2>
          </div>
        </div>
        <hr />

        <div class="row">
          <ng-container *ngFor="let user of users; let i = index">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h6>{{ user.name | uppercase }}</h6>
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Username</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Team</th>
                          <th>Image</th>
                          <th>Created At</th>
                          <th>Updated At</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>{{ i + 1 }}</td> <!-- Số thứ tự -->
                          <td>{{ user.username }}</td>
                          <td>{{ user.password }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.role }}</td>
                          <td>{{ user.team }}</td>
                          <td>{{ user.image }}</td>
                          <td>{{ user.created_at }}</td>
                          <td>{{ user.updated_at }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

    
    <!-- /. NAV SIDE  -->

    <script src="assets/admin/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/admin/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/admin/js/jquery.metisMenu.js"></script>
    <!-- MORRIS CHART SCRIPTS -->
    <script src="assets/admin/js/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/admin/js/morris/morris.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/admin/js/custom.js"></script>

</body>

</html>
