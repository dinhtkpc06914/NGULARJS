<app-header></app-header>

  <div id="wrapper">
    <div id="page-wrapper">
      <div id="page-inner">
        <div class="row">
          <div class="col-md-12">
            <h2>Danh Sách Khách Hàng</h2>
          </div>
        </div>
        <hr />

        <div class="row">
          <ng-container *ngFor="let user of users; let i = index">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h6>{{ user.name | uppercase }}</h6>
                </div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Username</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Team</th>
                          <th>Image</th>
                          <th>Created At</th>
                          <th>Updated At</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>{{ i + 1 }}</td> <!-- Số thứ tự -->
                          <td>{{ user.username }}</td>
                          <td>{{ user.password }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.role }}</td>
                          <td>{{ user.team }}</td>
                          <td>{{ user.image }}</td>
                          <td>{{ user.created_at }}</td>
                          <td>{{ user.updated_at }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
