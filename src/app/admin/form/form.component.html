<app-header></app-header>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap Admin Template : Binary Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="col-md-12">
                    <h2>Thêm Dự Án</h2>
                </div>
                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" ngModel name="name" #name="ngModel">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" ngModel name="description" #description="ngModel"
                            required>
                        <div *ngIf="description.invalid && (description.dirty || description.touched)"
                            class="alert alert-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="start">Start Date</label>
                        <input type="date" class="form-control" ngModel name="start" #start="ngModel" required>
                        <div *ngIf="start.invalid && (start.dirty ||start.touched)" class="alert alert-danger">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end">End Date</label>
                        <input type="date" class="form-control" ngModel name="end" #end="ngModel" required>
                        <div *ngIf="end.invalid && (end.dirty ||end.touched)" class="alert alert-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="team">Team Members</label>
                        <input type="text" class="form-control" ngModel name="team" #team="ngModel" required>
                        <div *ngIf="team.invalid && (team.dirty || team.touched)" class="alert alert-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" ngModel name="status" #status="ngModel" required>
                            <option value="0">Chưa xác nhận</option>
                            <option value="1">Đang thực hiện</option>
                            <option value="3">Đã thực hiện</option>
                            <option value="2">Đã hủy</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Đăng Nhập</button>
                </form>

                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Form Elements -->

                        <!-- End Form Elements -->
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
                <!-- /. ROW  -->
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="../../assets/admin/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="../../assets/admin/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="../../assets/admin/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="../../assets/admin/js/custom.js"></script>


</body>

</html>
