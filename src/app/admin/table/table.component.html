<app-header></app-header>
    <div id="wrapper">
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Danh Sách Dự Án</h2>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-md-4" *ngFor="let project of projects; let i = index">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{ project.name | uppercase }}
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Nhóm Thực Hiện</th>
                                                <th>Trạng Thái</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>{{ project.id }}</td>
                                                <td>{{ project.teamMembers }}</td>
                                                <td>{{ getStatusText(project.status) }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ensure a new row starts after every third project -->
                    <div class="clearfix" *ngIf="(i + 1) % 3 === 0"></div>
                </div>
            </div>
        </div>
    </div>
